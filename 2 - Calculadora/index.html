<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <header class="visor">
        <div class="visor__entrada contenedor">
            <input type="text" id="entrada"  class="visor__campo campo" autofocus autocomplete="off">
            <div id="visor" class="visor__campo campo">0</div>
        </div>
        
        <input type="text" id="salida" class="visor__salida campo contenedor" disabled>
    </header>

    <main class="teclado contenedor">
        <div class="teclado__round">
            <button id="round" class="boton boton--round">round</button>
            <button id="floor" class="boton boton--round">floor</button>
            <button id="ceil" class="boton boton--round">ceil</button>
        </div>

        <div class="teclado__principal">
            <div class="teclado__horizontal">
                <button class="boton">C</button>
                <button class="boton">|x|</button>
                <button class="boton">x?</button>
            </div>

            <div class="teclado__horizontal">
                <button class="boton">%</button>
                <button class="boton">x2</button>
                <button class="boton">√</button>
            </div>

            <div class="teclado__numeros">
                <button class="boton">7</button>
                <button class="boton">8</button>
                <button class="boton">9</button>
                <button class="boton">4</button>
                <button class="boton">5</button>
                <button class="boton">6</button>
                <button class="boton">1</button>
                <button class="boton">2</button>
                <button class="boton">3</button>
                <button class="boton">00</button>
                <button class="boton">0</button>
                <button class="boton boton--decimal">.</button>
            </div>

            <div class="teclado__vertical">
                <button class="boton">⬅</button>
                <button class="boton">/</button>
                <button class="boton">x</button>
                <button class="boton">-</button>
                <button class="boton">+</button>
                <button class="boton">=</button>
            </div>
        </div>
    </main>
</body>
</html>
